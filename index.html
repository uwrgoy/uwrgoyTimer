<!DOCTYPE html>
<html>
  <head>
    <title>uwrgoyTimer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/index.css" />
  </head>

  <body>
    <header>
      <a href="./index.html">This is a visualTimer.</a>
    </header>
    <div class="timer"></div>
    <main>
      <div id="increase">
        <button id="0">CLEAR</button>
        <button id="1">+1m</button>
        <button id="5">+5m</button>
        <button id="10">+10m</button>
        <button id="30">+30m</button>
        <button id="60">+60m</button>
      </div>
      <div class="input-duration">
        <div>
          <p id="duration">0</p>
        </div>
        <div class="submit">
          <p id="submit">start</p>
        </div>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
